<div class="container">
<app-input [theme]="themeMode$" (searchEmit)="onInputChange($event)" [placeholder]="'Search country ...'"></app-input>
<ng-container *ngIf="countries$ | async as countries" >
    <div  class="countries">
        <app-country *ngFor="let country of countries | filter:searchTerm" [country]="country"></app-country>
    </div>
    <div class="notFound" *ngIf="(countries | filter: searchTerm).length === 0">
        Not found
    </div>
</ng-container>
</div>
